<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header id="main-header" class="mdl-layout__header">
    <div class="mdl-layout__drawer-button"><i class="material-icons">menu</i></div>
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title"> <a class="white" href="{{ site.baseurl }}/">{{ site.title }}</a></span>
      <div class="mdl-layout-spacer"></div>

      <nav class="mdl-navigation">
        {% for my_page in site.pages %}
          {% if my_page.title %}
            <a class="mdl-navigation__link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">
      Rocketree
    </span>
    <nav class="mdl-navigation">
      {% for my_page in site.pages %}
        {% if my_page.title %}
          <a class="mdl-navigation__link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</div>
