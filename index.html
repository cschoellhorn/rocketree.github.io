---
layout: default
---

<div class="home">

  <div id="index-main-image" class="main-image">
    <div class="main-image-background"></div>
  </div>

  <h1 class="page-heading">Follow Along</h1>
  <p>
  We're sending out regular updates to a mailing list. Sign up for our travel notes!
  </p>
  <!-- Begin MailChimp Signup Form -->
  <div id="mc_embed_signup">
    <form action="//prometheusx.us11.list-manage.com/subscribe/post?u=b92e1cdfaf980c35b4c190561&amp;id=9803e5ba3b" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <div id="mc_embed_signup_scroll">
        <div class="mc-field-group mdl-textfield mdl-js-textfield">
          <label for="mce-EMAIL" class="mdl-textfield__label">Email Address  <span class="asterisk">*</span>
          </label>
          <input type="email" value="" name="EMAIL" class="mdl-textfield__input required email" id="mce-EMAIL">
        </div>
        <div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_b92e1cdfaf980c35b4c190561_9803e5ba3b" tabindex="-1" value=""></div>
        <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"></div>
      </div>
    </form>
  </div>
  <!--End mc_embed_signup-->

  <div class="mdl-grid">
    {% for post in site.posts %}
      <div class="mdl-card mdl-cell mdl-cell--12-col">
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        {{ post.content | strip_html | truncatewords:75}}
      </div>
    {% endfor %}
  </div>
</div>

<!-- Mailchimp JS -->
